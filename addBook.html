<body onload="addBookLoad()">
	<header>
		<div class = "logo">
			<h1>Book In Short</h1>
		</div>
		<nav>
			<div class="topnav" id="mnav">
				<a href = "addBook.html">Add Book</a>
				<a href = "viewBook.html">View Books</a>
				<a href = "javascript:void(0);" class = "flr" onclick="signOut()">LOGOUT</a>
				<a href = "javascript:void(0);" class = "icon" onclick = "fun()">&#9776;</a>
			</div>
		</nav>
	</header></br>
	<section>
		<div class="mainInfo" style="width: 70%; overflow: scroll;">
			<form>
				<label for="lang">Choose Language</label>
				<select id="lang" name = "lang">
					<option value="english" selected>English</option>
					<option value="marathi">Marathi</option>
				</select>
				<label  for="genre">Choose Genre</label>
				<select id="genre" name = "genre">
					<option value="scifi" selected>sci-fi</option>
					<option value="novel">Novel</option>
					<option value="poem">Poem</option>
				</select>
				<input id="name" type="text" name="bookName" placeholder="Enter book name"/>
				<input id="author" type="text" name="authorName" placeholder="Enter author name"/>
				<input id="describ"  type="text" name="decription" placeholder="Enter description"/>
				<input  type="number" id = "tc" name="tabCount" placeholder="Enter tab count" onfocus="displayAlert()"/>
				<a href="javascript:void(0);" onclick="addTabs()">Add tabs</a>
				<div id = "mi"></div>
			</form>
		</div>
	</section></br></br>
	<footer>
		<div class = "foot">
			<p class = "content">Copyright &copy; 2017 mkdkpro</p>
		</div>
	</footer>
	<script type="text/javascript">
		var hasShownAlert = false;
		function displayAlert(){
			if(!hasShownAlert){
				alert("This is gonna add entered number of textAreas here. Enter number neatlt.");
				hasShownAlert = true;
			}
		}
		function addTabs(){
			var count = document.getElementById("tc").value;
			var container = document.getElementById("mi");
			 while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }
            for(i=1;i<=count;i++){
            	container.appendChild(document.createTextNode("tab "+(i+1)));
            	var input = document.createElement("textarea");
            	input.name = "tab"+i;
				input.id="tab"+i;
            	input.className = "tA";
            	container.appendChild(input);
            }
			
            var input = document.createElement("input");
            input.type = "button";
			input.value="Submit";
            input.className = "button";
			input.onclick=storeDataToFire;
            container.appendChild(input);
		}
		
	</script>
